<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome for the arrow icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .scroll-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="position-absolute top-0 my-5 start-50 translate-middle-x">
        <h1>Search Results for "{{ query }}"</h1>
        <p class="text-muted">Found {{ num_results }} result{{ num_results != 1 and 's' or '' }}</p>
        {% for result in results %}
        <div class="mb-3">
            <div class="card">
                <div class="card-header">
                    {{ result.title }}
                </div>
                <div class="card-body">
                    <p class="card-text"><a href="{{ result.url }}" target="_blank">{{ result.url }}</a></p>
                </div>
            </div>
        </div>
        {% endfor %}

        <a href="/"><button type="button" class="btn btn-primary">Back to Search</button></a>
    
    </div>

    <!-- Scroll to Bottom Button -->
    <button type="button" class="btn btn-secondary scroll-button" onclick="scrollToBottom()">
        <i class="fas fa-arrow-down"></i>
    </button>

    <script>
        function scrollToBottom() {
            window.scrollTo({
                top: document.documentElement.scrollHeight,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
